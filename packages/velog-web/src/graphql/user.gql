query getUser($input: GetUserInput!) {
  user(input: $input) {
    id
    username
    profile {
      id
      display_name
      short_bio
      thumbnail
      profile_links
    }
  }
}

query getUserFollowInfo($input: GetUserInput!) {
  user(input: $input) {
    id
    username
    profile {
      id
      display_name
      short_bio
      thumbnail
      profile_links
    }
    followers_count
    followings_count
    is_followed
  }
}

query currentUser {
  currentUser {
    id
    username
    email
    profile {
      id
      thumbnail
      display_name
    }
    user_meta {
      id
      email_notification
      email_promotion
    }
  }
}

mutation logout {
  logout
}

query velogConfig($input: GetVelogConfigInput!) {
  velogConfig(input: $input) {
    title
    logo_image
  }
}

query getUserAbout($input: GetUserInput!) {
  user(input: $input) {
    id
    profile {
      id
      about
      display_name
    }
  }
}

query getUserSeriesList($input: GetUserInput!) {
  user(input: $input) {
    id
    series_list {
      id
      name
      description
      url_slug
      thumbnail
      updated_at
      posts_count
    }
  }
}

mutation updateAbout($input: UpdateAboutInput!) {
  updateAbout(input: $input) {
    id
    about
  }
}
