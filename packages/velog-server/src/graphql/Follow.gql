type RecommedFollowersPosts {
  id: ID
  title: String
  url_slug: String
  thumbnail: String
}

type RecommendFollowersUser {
  id: ID
  username: String
  profile: RecommendFollowersUserProfile
}

type RecommendFollowersUserProfile {
  display_name: String
  short_bio: String
  thumbnail: String
}

type RecommendFollowings {
  id: ID!
  user: RecommendFollowersUser!
  posts: [RecommedFollowersPosts!]!
}

type RecommedFollowingsResult {
  totalPage: Int
  followings: [RecommendFollowings!]!
}

type Query {
  followers(input: FollowersInput!): [User!]!
  followings(input: FollowingsInput!): [User!]!
  recommendFollowings(input: RecommendFollowingsInput!): RecommedFollowingsResult!
}

type Mutation {
  follow(input: FollowInput!): Boolean
  unfollow(input: UnfollowInput!): Boolean
}

input FollowersInput {
  username: String!
}

input FollowingsInput {
  username: String!
}

input RecommendFollowingsInput {
  page: PositiveInt
  take: PositiveInt
}

input FollowInput {
  followingUserId: ID
}

input UnfollowInput {
  followingUserId: ID
}
