type TrendingWriterPosts {
  id: ID!
  title: String!
  url_slug: String!
  thumbnail: String!
}

type TrendingWriterUser {
  id: ID!
  username: String!
  profile: TrendingWriterProfile!
}

type TrendingWriterProfile {
  display_name: String!
  short_bio: String!
  thumbnail: String!
}

type TrendingWriter {
  index: Int!
  id: ID!
  user: TrendingWriterUser!
  posts: [TrendingWriterPosts!]!
}

type TrendingWritersResult {
  writers: [TrendingWriter!]!
}

type Query {
  trendingWriters(input: TrendingWritersInput!): TrendingWritersResult!
}

input TrendingWritersInput {
  cursor: Int!
  take: PositiveInt!
}
